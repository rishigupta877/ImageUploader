<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h3>signup</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username(only letter and number">
        <br>

        <label for="">Firstname</label>
        <input type="text" id="fname" name="username" placeholder="Enter your first name">
        <br>


        <label for="">Lastname</label>
        <input type="text" id="lname" name="username" placeholder="Enter your last name">
        <br>



        <label for="">Email Address</label>
        <input type="email" id="email" name="username" placeholder="Enter your email">
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="username" placeholder="create a password">
        <br>

        <label for="">confirm Password</label>
        <input type="password" id="pass2" name="username" placeholder="confirm password">
        <br>

        <button type="submit" >Sign up</button>


        
    </form>
</body>
</html>
